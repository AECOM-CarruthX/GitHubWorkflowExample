# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: dev-pull-req

on:
  pull_request:
    branches: [ "development" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore ./MVVMDemoNew.sln
    - name: Build
      run: dotnet build ./MVVMDemoNew.sln --no-restore /p:EnableWindowsTargeting=true
    - name: Test
      run: dotnet test ./MVVMDemoNew.Tests/MVVMDemoNew.Tests.csproj --no-build --verbosity normal --logger "trx;LogFileName=extests.trx"
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action/windows@v2
      if: always()
      with:
        files: |
          */MVVMDemoNew.Tests/TestResults/extests.trx
